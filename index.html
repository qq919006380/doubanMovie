<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="never">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_644326_z6mv0i0tjll3di.css
" />
	</head>

	<body>
		<main>
			<section id="top250">
				<div class="content"></div>
				<div class="loading">
					<i class="iconfont icon-loading"></i>
				</div>
			</section>
			<section id="usBox">
				<div class="content"></div>
				<div class="loading">
					<i class="iconfont icon-loading"></i>
				</div>
			</section>
			<section id='search'>
				<div class="search-area">
					<input class="text" type="text" placeholder="搜索电影"><span class="button"> 搜索</span>
				</div>
				<div class="content"></div>
				<div class="loading">
					<i class="iconfont icon-loading"></i>
				</div>
			</section>
		</main>
		<footer>
			<div class="menu active"><span class="iconfont icon-top250-chart"></span><span>top250</span></div>
			<div class="menu"><span class="iconfont icon-US"></span><span>北美</span></div>
			<div class="menu"><span class="iconfont icon-search"></span><span>搜索</span></div>
		</footer>
		<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
		<script src="//unpkg.com/jquery@1.9.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Helper = {
				isToEnd: function($viewport, $content) {
					return $viewport.height() + $viewport.scrollTop() + 10 > $content.height()
				},
				createNode: function() {

				}
			}

			Top250Page = {
				init: function() {
					this.$container = $('#top250')
					this.$content = this.$container.find('.content')
					this.isFinish=false
					this.index=0
					this.bind()
					this.start()
				},
				bind: function() {
					var _this=this
					var t
					this.$container.scroll(function() {
						if(!_this.isFinish && Helper.isToEnd(_this.$container,_this.$content)){
							_this.$container.find('.loading').show()
							clearTimeout(t)
							t=setTimeout(function(){
								_this.start()
								console.log('end')
							},300)
							
						}
					})
				},
				start: function() {
					var _this = this
					_this.isFinish =false
					this.getData(function(data) {
						_this.render(data)
					})
				},
				getData: function(callback) {
					var _this = this
//					this.$container.find('.loading').show()
					$.ajax({
						url: '://api.douban.com/v2/movie/top250',
						dataType: 'jsonp',
						data: {
							start: _this.index||0,
							count: 10
						},
						dataType: 'jsonp'
					}).done(function(ret) {
						_this.index += 10
						if(_this.index >= ret.total){
            				_this.isFinish = true
          				}
						console.log(ret)
						callback(ret)
					}).fail(function() {
						console.log('数据异常')
					}).always(function() {
						_this.$container.find('.loading').hide()
					})
				},
				render: function(data) {
					var _this = this
					data.subjects.forEach(function(movie) {
						var template = `<div class="item">
      					<a href="#">
      						<div class="cover">
      							<img src="" alt="">
          					</div>
      						<div class="detail">
      							<h2></h2>
      							<div class="extra"><span class="score"></span>分 / <span class="collect"></span>收藏</div>
      							<div class="extra"><span class="year"></span> / <span class="type"></span></div>
      							<div class="extra">导演: <span class="director"></span></div>
      							<div class="extra">主演: <span class="actor"></span></div>
    						</div>
    					</a>
    				</div>`
						var $node = $(template)

						$node.find('a').attr('href', movie.alt)
						$node.find('.cover img')
							.attr('src', movie.images.medium)
						$node.find('.detail h2').text(movie.title)
						$node.find('.score').text(movie.rating.average)
						$node.find('.collect').text(movie.collect_count)
						$node.find('.year').text(movie.year)
						$node.find('.type').text(movie.genres.join(' / '))
						$node.find('.director').text(function() {
							var directorsArr = []
							movie.directors.forEach(function(item) {
								directorsArr.push(item.name)
							})
							return directorsArr.join('、')
						})
						$node.find('.actor').text(function() {
							var actorArr = []
							movie.casts.forEach(function(item) {
								actorArr.push(item.name)
							})
							return actorArr.join('、')
						})

						_this.$content.append($node)
					})

				}
			}

			UsBoxPage = {

					this.$container = $('#usBox')
					this.$content = this.$container.find('.content')
					this.bind()
					this.start()
				},

					var _this=this
				},

					this.getData(function(data) {
						_this.render(data)

					})
				},

					this.$container.find('.loading').show()

						type: "get",

						dataType: 'jsonp',
						async: true,
						data: {
							start: _this.index,
							count: 10
						}
					}).done(function(ret) {
						_this.index += 10
						callback(ret)
					}).fail(function() {
						console.log('数据异常')
					}).always(function() {
						_this.$container.find('.loading').hide()
					});
				},
				render: function(data) {
					var _this = this
					data.subjects.forEach(function(movie) {
						movie = movie.subject
						var template = `<div class="item">
      					<a href="#">
      						<div class="cover">

          					</div>
      						<div class="detail">

      							<div class="extra"><span class="score"></span>分 / <span class="collect"></span>收藏</div>
      							<div class="extra"><span class="year"></span> / <span class="type"></span></div>
      							<div class="extra">导演: <span class="director"></span></div>
      							<div class="extra">主演: <span class="actor"></span></div>
    						</div>
    					</a>
    				</div>`
						var $node = $(template)

						$node.find('a').attr('href', movie.alt)
						$node.find('.cover img')
							.attr('src', movie.images.medium)
						$node.find('.detail h2').text(movie.title)
						$node.find('.score').text(movie.rating.average)
						$node.find('.collect').text(movie.collect_count)
						$node.find('.year').text(movie.year)
						$node.find('.type').text(movie.genres.join(' / '))
						$node.find('.director').text(function() {
							var directorsArr = []
							movie.directors.forEach(function(item) {
								directorsArr.push(item.name)
							})
							return directorsArr.join('、')
						})
						$node.find('.actor').text(function() {
							var actorArr = []
							movie.casts.forEach(function(item) {
								actorArr.push(item.name)
							})
							return actorArr.join('、')
						})

						_this.$content.append($node)
					})
				}
			}

			SearchPage = {
				init: function() {
					this.$container = $('#search')
					this.$content = this.$container.find('.content')
					this.$searchText = this.$container.find('.search-area>.text')
					this.$searchBtn = this.$container.find('.search-area>.button')
					this.keyword = ''
					this.bind()
					this.start()

				},
				bind: function() {
					var _this = this
					this.$searchBtn.click(function() {
						_this.keyword = _this.$searchText.val()
						_this.start()
					})
				},
				start: function() {
					var _this = this

					this.getData(function(data) {
						_this.render(data)
						console.log(data)
					})
				},
				getData: function(callback) {
					this.$content.html('')
					var _this = this
					$.ajax({
						type: "get",
						url: "//api.douban.com/v2/movie/search",
						dataType: 'jsonp',
						async: true,
						data: {
							start: 0,
							count: 10,
							q: _this.keyword
						}
					}).done(function(ret) {
						callback(ret)
					}).fail(function() {
						console.log('数据异常')
					}).always(function() {
						_this.$container.find('.loading').hide()
					});
				},
				render: function(data) {
					var _this = this
					data.subjects.forEach(function(movie) {
						var template = `<div class="item">
      					<a href="#">
      						<div class="cover">
      							<img src="" alt="">
          					</div>
      						<div class="detail">
      							<h2></h2>
      							<div class="extra"><span class="score"></span>分 / <span class="collect"></span>收藏</div>
      							<div class="extra"><span class="year"></span> / <span class="type"></span></div>
      							<div class="extra">导演: <span class="director"></span></div>
      							<div class="extra">主演: <span class="actor"></span></div>
    						</div>
    					</a>
    				</div>`
						var $node = $(template)

						$node.find('a').attr('href', movie.alt)
						$node.find('.cover img')
							.attr('src', movie.images.medium)
						$node.find('.detail h2').text(movie.title)
						$node.find('.score').text(movie.rating.average)
						$node.find('.collect').text(movie.collect_count)
						$node.find('.year').text(movie.year)
						$node.find('.type').text(movie.genres.join(' / '))
						$node.find('.director').text(function() {
							var directorsArr = []
							movie.directors.forEach(function(item) {
								directorsArr.push(item.name)
							})
							return directorsArr.join('、')
						})
						$node.find('.actor').text(function() {
							var actorArr = []
							movie.casts.forEach(function(item) {
								actorArr.push(item.name)
							})
							return actorArr.join('、')
						})

						_this.$content.append($node)
					})
				}
			}

			app = {
				init: function() {
					this.bind()
					Top250Page.init()
					UsBoxPage.init()
					SearchPage.init()
				},
				bind: function() {
					$('footer>.menu').on('click', function() {
						$(this).addClass('active')
							.siblings()
							.removeClass('active')
						$('main>section')
							.hide().eq($(this).index())
							.fadeIn()

					})
				}

			}
			app.init()
		</script>
	</body>

</html>
